<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Download Videos and Images</h1>
    
    <div class="media-container">
        <div class="media-item">
            <h2>Image</h2>
            <img src="path/to/image.jpg" alt="Sample Image" id="image">
            <a id="download-image" href="#" download="sample-image.jpg">Download Image</a>
        </div>
        
        <div class="media-item">
            <h2>Video</h2>
            <video controls id="video" width="400">
                <source src="path/to/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <a id="download-video" href="#" download="sample-video.mp4">Download Video</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
