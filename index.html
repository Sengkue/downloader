<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Image Search App</title>
</head>
<body>
    <header>
        <h1>Image Search</h1>
        <input type="text" id="search-input" placeholder="Search for images...">
        <button id="search-button">Search</button>
        <button id="see-all-button">See All Images</button>
        
        <label for="images-per-page">Images per page:</label>
        <select id="images-per-page">
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="500">500</option>
        </select>
    </header>
    <main>
        <div id="image-results" class="image-results"></div>
        <div class="pagination">
            <button id="prev-button" disabled>Previous</button>
            <button id="next-button">Next</button>
            <span id="page-info"></span>
        </div>
        <div>
            <input type="checkbox" id="select-all"> Select All
            <button id="download-button">Download Selected</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 by sengkuevang</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
